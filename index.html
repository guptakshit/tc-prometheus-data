<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Prometheus Sample Data Test</title>
    <link rel="stylesheet" type="text/css" href="./tui-example-style.css" />
    <link rel="stylesheet" type="text/css" href="./tui-grid.css" />
</head>

<body>
    <div class="contents">
        <div class="code-html">
            <h2>TC metrics</h2>
            <button type="button" class="btn btn-primary btn-sm margin-bottom-1prct" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                View Data in Prometheus Format
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Prometheus Format</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="prometheusFormatData"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="grid"></div>
        </div>
    </div>
    <div class="contents">
        <div class="code-html">
            <h2>Non TC metrics</h2>
            <div id="nonTCMetricGrid"></div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script type="text/javascript" src="./tui-grid.js"></script>
<script type="text/javascript" src="./grid.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
